<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Switcher - Controle</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <main class="main-content">
            <!-- Se√ß√£o de Upload -->
            <section class="upload-section">
                <h2>üìÅ Upload de M√≠dia (v√≠deo ou imagem)</h2>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="input-group" style="margin-bottom: 15px;">
                        <label for="media-name-input" style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Nome do arquivo (opcional):</label>
                        <input type="text" id="media-name-input" placeholder="Deixe em branco para usar o nome original" style="width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; transition: all 0.3s ease;">
                    </div>
                    <div class="upload-area" style="display: none;">
                        <input type="file" id="video-input" name="media" accept="video/*,image/*" required aria-label="Selecionar arquivo de v√≠deo ou imagem">
                    </div>
                    <button type="button" id="select-file-btn" class="upload-btn">Selecionar Arquivo</button>
                </form>
                <div id="upload-status" class="upload-status" role="status" aria-live="polite"></div>

                <!-- Barra de progresso do upload -->
                <div class="upload-progress" id="upload-progress-container" aria-hidden="true">
                    <progress id="upload-progress" value="0" max="100" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></progress>
                    <span id="upload-progress-percent" class="progress-percent">0%</span>
                </div>
            </section>

            <div class="switcher-layout">
                <!-- Media Bin -->
                <section class="media-bin">
                    <h2>üìö Media Bin</h2>
                    <div id="media-list" class="media-list">
                        <div class="empty-state">
                            <span>Nenhum arquivo carregado</span>
                        </div>
                    </div>
                </section>

                <!-- Preview -->
                <section class="preview-section">
                    <h2>üëÅÔ∏è Preview</h2>
                    <div class="video-container">
                        <video id="preview-video" muted autoplay controls aria-label="Preview de v√≠deo">
                            <source src="" type="video/mp4">
                            Seu navegador n√£o suporta v√≠deo HTML5.
                        </video>
                        <div id="preview-placeholder" class="video-placeholder">
                            <span>Selecione uma fonte do Media Bin</span>
                        </div>
                    </div>
                </section>

                <!-- Program -->
                <section class="program-section">
                    <h2>üì∫ Program (Ao Vivo)</h2>
                    <div class="video-container">
                        <video id="program-video" muted autoplay controls aria-label="Programa ao vivo">
                            <source src="" type="video/mp4">
                            Seu navegador n√£o suporta v√≠deo HTML5.
                        </video>
                        <div id="program-placeholder" class="video-placeholder">
                            <span>Nenhum programa ativo</span>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Controles -->
            <section class="controls">
                <button id="go-live-btn" class="go-live-btn" disabled aria-controls="preview-video program-video">
                    <span class="btn-icon">‚ö°</span>
                    CUT
                </button>
                <div class="control-info">
                    <p>Selecione uma fonte no Preview e clique em CUT para ir ao vivo</p>
                </div>
            </section>
    </main>

        <footer>
            <div class="links">
                <a href="output.html" target="_blank" class="link-btn">üì∫ Abrir Output</a>
                <a href="share.html" target="_blank" class="link-btn">üñ•Ô∏è Compartilhar Tela</a>
            </div>
        </footer>
    </div>

    <noscript>
        <div class="noscript-warning">Aviso: Este painel requer JavaScript para funcionar corretamente.</div>
    </noscript>

    <!-- Template para itens do Media Bin (usado pelo client.js) -->
    <template id="media-item-template">
        <div class="media-item">
            <button type="button" class="media-select-btn" aria-label="Selecionar para preview"></button>
            <span class="media-name"></span>
            <button type="button" class="media-send-btn" aria-label="Enviar para preview" title="Enviar para preview">üì§</button>
            <button type="button" class="media-delete-btn" aria-label="Excluir m√≠dia" title="Excluir">üóëÔ∏è</button>
        </div>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
